<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Entrar</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
  <script>

    
// Dentro do script no seu index.html
$('#loginForm').submit(function(event) {
    event.preventDefault();
    const username = $('#username').val();
    const password = $('#password').val();
  
    // Verifique as credenciais do usuário (simplificado para fins educacionais)
    if (username === 'tiago' && password === '1234') {
      // Se as credenciais forem válidas, redirecione para a página do YouTube
      window.location.href = 'http://localhost:3000/';
    } else {
      alert('Credenciais inválidas. Tente novamente.');
    }
});



  </script>
</body>
</html>
