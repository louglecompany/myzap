<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat em Tempo Real</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      border: 2px solid #ccc;
      padding: 20px;
      width: 500px; /* You can adjust the width as needed */
      height: 500px; /* Set the same value for a square container */
      overflow: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #header {
      text-align: start;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex: 1; /* Take remaining space */
      overflow-y: auto;
    }

    #m{
      width: 300px;
    }

    #messages li {
      margin: 5px 0;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    form {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">Tiago</div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="m" autocomplete="off" /><button>Enviar</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>

  const socket = io();
  const username = getParameterByName('username') || 'Tiago'; // Obtenha o nome de usuário da URL ou use 'Tiago' como padrão

  // Função para obter parâmetros da URL
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Atualiza o cabeçalho com o nome do usuário
  $('#header').text(username);

  $('form').submit(function(){
    socket.emit('chat message', { msg: $('#m').val(), username });
    $('#m').val('');
    return false;
  });

  socket.on('chat message', function(data){
    $('#messages').append($('<li>').text(`${data.username}: ${data.msg}`));
  });


  </script>
</body>
</html>
