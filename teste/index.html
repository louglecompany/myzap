<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Nome de usuário">
      <input type="password" id="password" placeholder="Senha">
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div class="chat-container" style="display: none;">
    <div class="user-list" id="user-list">
      <div class="user" data-userid="user1">Tiago</div>
      <div class="user" data-userid="user2">Fabiana</div>
      <div class="user" data-userid="user3">Renata</div>
    </div>
    <div class="chat">
      <div class="chat-header" id="chat-header">Selecione um usuário para começar a conversar</div>
      <div class="messages" id="messages"></div>
      <div class="input-box">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
