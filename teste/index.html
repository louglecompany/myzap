<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>
<body>

  <h1>Chat App</h1>

  <div>
    <label for="user">Usuário:</label>
    <input type="text" id="user" placeholder="Seu nome">
  </div>

  <div>
    <label for="message">Mensagem:</label>
    <input type="text" id="message" placeholder="Sua mensagem">
  </div>

  <button onclick="sendMessage()">Enviar Mensagem</button>

  <div id="messages"></div>

  <script>
    async function sendMessage() {
      const user = document.getElementById('user').value;
      const text = document.getElementById('message').value;

      if (!user || !text) {
        alert('Preencha o usuário e a mensagem.');
        return;
      }

      try {
        // Envia a mensagem para o servidor
        const response = await fetch(`http://localhost:4000/api/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ user, text }),
        });

        if (response.ok) {
          console.log('Mensagem enviada com sucesso.');
        } else {
          console.error('Erro ao enviar mensagem.');
        }
      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
      }
    }

    async function getMessages(user) {
      try {
        // Obtém as mensagens do servidor para o usuário especificado
        const response = await fetch(`http://localhost:4000/api/messages/${user}`);

        if (response.ok) {
          const messages = await response.json();
          displayMessages(messages);
        } else {
          console.error('Erro ao obter mensagens.');
        }
      } catch (error) {
        console.error('Erro ao obter mensagens:', error);
      }
    }

    function displayMessages(messages) {
      const messagesContainer = document.getElementById('messages');
      messagesContainer.innerHTML = '';

      messages.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${message.user}: ${message.text}`;
        messagesContainer.appendChild(messageElement);
      });
    }
  </script>

</body>
</html>
